<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah's Bakery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/sarah's-bakery-general.css">
  <link rel="stylesheet" href="styles/sarah's-bakery-header.css">
  <link rel="stylesheet" href="styles/sarahs-bakery-home/sarah's-bakery-main.css">
  <link rel="stylesheet" href="styles/sarah's-bakery-footer.css">
</head>
<body>
  <header class="header">
    <section class="left-section">
      <a href="./sarahs-bakery.html">
        <svg class="logo">
          <text y="20" x="10">
            <tspan class="logo-sarahs">
              sarah's
            </tspan>
  
            <tspan class="logo-bakery" x="97">
              Bakery
            </tspan>
          </text>
        </svg>
      </a>
    </section>

    <section class="middle-section">
      <button class="menu-button">
        MENU
      </button>

      <img class="chefs-hat-icon" src="icons/chefs-hat-icon.png" alt="chefs-hat-icon">
      
      <button class="location-button">
        LOCATIONS
      </button>

      <img class="chefs-hat-icon" src="icons/chefs-hat-icon.png" alt="chefs-hat-icon">

      <button class="daily-specials-button">
        DAILY SPECIALS
      </button>

      <img class="chefs-hat-icon" src="icons/chefs-hat-icon.png" alt="chefs-hat-icon">

      <button class="order-button">
        ORDER
      </button>

      <img class="chefs-hat-icon" src="icons/chefs-hat-icon.png" alt="chefs-hat-icon">

      <button class="contact-button">
        CONTACT
      </button>
    </section>
  </header>

  <main class="main">
    <section class="main-section main-section-1">
      <div class="menu-div">
        Menu
      </div>

      <button class="menu-view-button">
        View menu &#707;
      </button>
    </section>

    <section class="main-section main-section-2">
      <div class="locations-div">
        Locations
      </div>

      <div class="location-info-div">
        We are based in NYC, although you can also find our restaurant at Newark, Dallas, Boston and LA!
      </div>

      <button class="location-info-button">
        Read More	&#707;
      </button>
    </section>

    <section class="main-section main-section-3">
      <div class="daily-specials-div">
        Daily Specials
      </div>

      <div class="daily-specials-info-div">
        Eat our amazing Daily special!
      </div>

      <button class="daily-specials-info-button">
        Learn More	&#707;
      </button>
    </section>

    <section class="main-section main-section-4">
      <div class="order-div">
        Order
      </div>

      <div class="order-info-div">
        Take a seat!
      </div>

      <button class="order-info-button">
        Order	&#707;
      </button>
    </section>

    <section class="main-section main-section-5">
      <div class="contact-div">
        Contact
      </div>

      <div class="contact-info-div">
        Contact us!
      </div>

      <button class="contact-info-button">
        Contact us	&#707;
      </button>
    </section>
  </main>

  <footer class="footer">
    <div>
      Site made by cheapwebsitez.online
    </div>
  </footer>

  <script src="./src/sarah's-bakery.js"></script>
</body>
</html>
